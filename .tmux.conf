### use UTF8

set -g utf8
set-window-option -g utf8 on
set -g status-utf8 on

### Bindings

# set M-a as the default prefix key combination
unbind C-b
set -g prefix M-a
bind M-a send-prefix

bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

bind -n M-n new-window
bind -n M-v split-window -h
bind -n M-b split-window -v

# Mirror panes
bind -n M-s set-option synchronize-panes

# window switching with page up/down
bind -n M-PPage previous-window
bind -n M-NPage next-window

# Use Ctrl-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -r h resize-pane -L 4
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 4

# window and pane indexing starts at 1
set-option -g base-index 1
set-option -g pane-base-index 1

# history size
set-option -g history-limit 50000

# make tmux display things in 256 colors
set -g default-terminal "xterm-256color"

# better resizing
setw -g aggressive-resize on

### Look

# Pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white

# Message colors
set -g message-fg white
set -g message-bg red
set -g message-attr bright

# Status bar
set -g status-interval 7
set -g status-justify left
set -g status-fg white
set -g status-bg black

set -g status-left-length 100
set -g status-right-length 450
set -g status-left ' #[bold]#[white]#S #I:#P#[default] | '
set -g status-right '#[bold]#(who | cut -d" " -f1 | sort | uniq | wc -l) users | #([ -r /etc/init.d/puppet ] && /etc/init.d/puppet status | grep running > /dev/null && echo R || echo N) | #(/bin/bash ~/dotfiles/getuptime.sh) #(/bin/bash ~/dotfiles/getips.sh)#[default]#[fg=black,bg=magenta] %a, %d %b %Y, %l:%M %p '

# Window status
setw -g window-status-format "#[bg=yellow]#[fg=black] #I :: #W "
setw -g window-status-current-format "#[bg=yellow,bold]#[fg=black] #I #[bg=blue]#[fg=colour8] #W "

setw -g automatic-rename on

# Set window notifications
setw -g monitor-activity off

