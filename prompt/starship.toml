format = '$symbol'

[git_branch]
symbol = ""
format = '$symbol $branch'

[git_status]
format = '$all_status$ahead_behind'

[time]
disabled = false
use_12hr = false
utc_time_offset = 'local'
time_range = '-'
time_format = "%T|%d"
format = '$time  '
