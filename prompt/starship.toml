[sudo]
disabled = false
symbol = " ⭘"
style = "bg:color_orange fg:color_fg0"
format = "[$symbol]($style)"

[username]
disabled = false
show_always = true
style_user = "fg:color_fg0 bg:color_orange"
style_root = "fg:color_red bg:color_orange"
format = "[ $user ]($style)"

[directory]
disabled = false
truncation_length = 255
truncate_to_repo = false
truncation_symbol = '…/'
use_os_path_sep = true
home_symbol = '~'

read_only = ' '
read_only_style = "fg:color_fg0 bg:color_aqua"

before_repo_root_style = "fg:color_fg0 bg:color_aqua"
repo_root_style = "bold fg:color_fg0 bg:color_aqua"
style = "fg:color_fg0 bg:color_aqua"

repo_root_format = "[$read_only]($read_only_style)[ $before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path ]($style)"
format = "[$read_only]($read_only_style)[ $path ]($style)"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[λ](bold fg:color_aqua)'
error_symbol = '[λ](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
format = '$symbol '

[fill]
disabled = false
symbol = ' '

### Right

[status]
disabled = false
map_symbol = false
style = "fg:color_red bg:color_bg1"
format = "[ $symbol$status ]($style)"

[cmd_duration]
style = "bg:color_bg3"
format = "([ $duration  ]($style))"

[nix_shell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol $name ](fg:color_fg0 bg:color_blue)]($style)'

