[sudo]
disabled = false
symbol = '⭘'
format = "$symbol"

[username]
disabled = false
show_always = true
format = "$user"

[nix_shell]
symbol = ""
format = '$symbol $name'

[directory]
disabled = false
truncation_length = 255
truncate_to_repo = false
truncation_symbol = '…/'
use_os_path_sep = true
home_symbol = '~'

read_only = ' '

before_repo_root_style="bold"
repo_root_style="bold"

repo_root_format = "$read_only$before_root_path[$repo_root](bold fg:prev_fg bg:prev_bg)$path"
format = "$read_only$path"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[λ](bold fg:color_aqua)'
error_symbol = '[λ](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
format = '$symbol '

[fill]
disabled = false
symbol = ' '

### Right

[status]
disabled = false
map_symbol = false
format = "$symbol$status"

[cmd_duration]
format = "($duration )"

[nodejs]
