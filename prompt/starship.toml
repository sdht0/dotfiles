[git_status]
style = "fg:color_fg0 bg:color_aqua"
format = '[($all_status$ahead_behind )]($style)'

[time]
disabled = false
use_12hr = false
utc_time_offset = 'local'
time_range = '-'
time_format = "%T|%d"
style = "fg:color_fg0 bg:color_orange"
format = '[ $time  ]($style)'
